<br>
<div class="container">
<h1 class="title">Characters</h1>

<div class="columns is-flex-direction-row is-flex-wrap-wrap">
  <div *ngFor="let character of characters" class="column is-one-quarter">
    <div  class="card ">
      <div class="card-image">
        <figure class="image">
          <a [routerLink]="['/characters/', character.characterId]"><img alt="character" src="assets/images/{{character.imagePath}}" height="500" width="300"> </a>
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-left">
          </div>
          <div class="media-content">
            <h1 class="title is-3">{{character.fullName}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
