<br>
<div class="container">
<h1 class="title">Planets</h1>

<table class="table">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Image
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let world of homeWorlds">
      <td>{{world.name}}</td>
      <td> <img alt="item" src="assets/images/{{world.imagePath}}"></td>
      <td>
        <a [routerLink]="['/homeworlds/', world.homeWorldId]">View</a>
      </td>

    </tr>
  </tbody>
</table>
</div>
