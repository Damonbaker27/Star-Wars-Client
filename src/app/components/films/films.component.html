<br>
<div class="container">
<h1 class="title">Films</h1>

<table class="table">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Image
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let film of Films">
      <td>
        {{film.title}}
      </td>
      <td><img alt="Film Image" src="assets/images/{{film.imagePath}}"></td>
      <td>
        <a>View</a>
      </td>

    </tr>

  </tbody>
</table>
</div>
