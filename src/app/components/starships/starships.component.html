<div class="container">
  <br>
  <h1 class="title">Star Ships</h1>
  <table class="table">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Image
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ship of starships">
        <td>{{ship.name}}</td>
        <td><img alt="Starship Image" src="assets/images/{{ship.imagePath}}"></td>
        <td>
          <a>View</a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
