<div class="container">
  <div class ="box">
    <div class="columns is-vcentered ">
      <div class= "column is-one-third" ></div>
          <img *ngIf="character" src="/assets/images/{{character.imagePath}}" height="500" width="300">
      <div class="column">
        <div class="content" *ngIf="character">
          <h3>Character name: {{character.fullName}}</h3>
          <h3 class = "title is-6">Mass: {{character.mass}} kg</h3>
          <h3 class = "title is-6">Birth year: {{character.birthYear}} BBY</h3>
          <h3 class = "title is-6">Hair Color: {{character.hairColor}}</h3>
          <h3 *ngIf="homeWorld != null" class = "title is-6">Homeworld: {{homeWorld.name}}</h3>
        </div>
    <div>
  </div>
</div>
